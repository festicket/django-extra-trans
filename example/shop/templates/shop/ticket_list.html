<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List of tickets</title>
</head>
<body>
    <ul>
        {% for order in orders %}
            <li>
                <a href="{{ order.get_absolute_url }}">Order #{{ order.public_id }} ({{ order.language }})</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
