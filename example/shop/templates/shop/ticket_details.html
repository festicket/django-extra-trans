{% load i18n extra_trans %}
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Ticket #{{ order.public_id }}</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        .secondary {
            color: #aeaeae;
        }
    </style>
</head>
<body>
    <h1>
        {% with_default_language %}{% trans "Order" %}{% end %} #{{ order.public_id }}
    </h1>
    <p>
        {% with_default_language "&nbsp;|&nbsp;<span class='secondary'>" </span> %}
            {{ order.date_created|date:"SHORT_DATETIME_FORMAT" }}
        {% end %}
    </p>
</body>
</html>
